<div class="login-layout" ng-controller="LoginController">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form class="form-signin" role="form" ng-submit="login()">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
          <button class="btn btn-lg btn-primary btn-block margin-top-10" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
